<!doctype html>
<html ng-app="sorcererApp">
<head>

    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

  <link rel="stylesheet" href="./css/main.css">

</head>

<body  ng-controller="sorcererController as sorcererApp">
  <h1>Sorcerer Music</h1>


  <div class="container">
  <div class="logo"></div>

  <div ng-repeat="link in sorcererApp.links">
    <ul>
      <li><span class="triangle"></span> <a href="{{link.url}}" target="_blank">{{link.name}}</a></li>
    </ul>
  </div>

  </div>

<div class="soundcloud"><iframe width="100%" height="450" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/users/68627&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_reposts=false&amp;visual=true"></iframe></div>

<script src="./js/app.js"></script>

</body>
